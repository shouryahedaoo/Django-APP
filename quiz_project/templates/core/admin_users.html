{% extends 'core/base.html' %}

{% block content %}
<h3 class="mb-4">Manage Users</h3>

<div class="mb-3">
    <a href="{% url 'admin_add_user' %}" class="btn btn-primary">Add Single User</a>
    <a href="{% url 'upload_users_csv' %}" class="btn btn-secondary ml-2">Upload CSV</a>
</div>

<table class="table table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Date Joined</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.date_joined|date:"d M Y, H:i" }}</td>
            <td>
                <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_user' user.id %}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this user?');">
                   Delete
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No users found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
